@(title : String,header:Html = Html(""),footer:Html = Html(""))(body: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("/css/bootstrap-grid.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("/css/bootstrap-reboot.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    @header
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                    <a class="navbar-brand" href="@routes.PropertyController.index()">
                        <img src="@routes.Assets.at("images/home-3x.png")" alt="">
                        Property Viewer App</a>
            </div>
        </nav><br>
    </header>
    <body>
        <div class="container-fluid">
            @body
        </div>
        <script src="@routes.Assets.at("/js/bootstrap.bundle.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("/js/bootstrap.js")" type="text/javascript"></script>
        @footer
    </body>
</html>
