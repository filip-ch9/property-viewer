@(implicit request: Http.Request)

@main("Add Property") {
    <h1>Add Property</h1>
    <form method="POST" class="form-container" action="@routes.PropertyController.addProperty()">
        <div class="form-group">
            <label for="nameOfBuilding"><b></b></label>
            <input type="text"  class="form-control" placeholder="Enter name of building" name="nameOfBuilding" required>
            <label for="streetName"><b></b></label>
            <input type="text"  class="form-control" placeholder="Enter Street Name" name="streetName" required>
            <label for="streetNumber"><b></b></label>
            <input type="text"  class="form-control" placeholder="Enter Street Number" name="streetNumber" required>
            <label for="postalCode"><b></b></label>
            <input type="number"  class="form-control" placeholder="Enter Postal Code" name="postalCode" required>
            <label for="city"><b></b></label>
            <input type="text" class="form-control" placeholder="Enter City" name="city" required>
            <label for="country"><b></b></label>
            <input type="text"  class="form-control" placeholder="Enter Country" name="country" required>
            <label for="description"><b></b></label>
            <textarea type="text"  class="form-control" placeholder="Enter Description" name="description" required></textarea><br>
            <button type="submit"  class="btn-success">Add Property</button>
            <button type="button"  class="btn-danger">Close</button>
        </div>
    </form>


}
